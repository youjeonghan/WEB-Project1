<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    
    <script>
        function regist(){
            $.ajax({//비동기로 서버에서 데이터 형태로 보냄
                url: '/api/v1/users',
                contentType: 'application/json',//json으로 전달하겠다는 뜻
                method: 'POST',
                data: JSON.stringify ({
                    userid: $('#userid').val(),
                    username: $('#username').val(),
                    password: $('#password').val(),
                    repassword: $('#repassword').val()
                }),
                beforeSend: function(xhr){
                    xhr.setRequestHeader('Authorization', 'JWT ' + $.cookie('access_token'))
                }
            }).done(function(res){//비동기임으로 완료되었을 때 콜백을 받을 수 있다.
                // $.cookie('access_token', res.access_token);//결과로 받은 값중 그 안에 있는 access_token값을 access_token에 저장
                alert('회원가입에 성공했다 슈발!');
                window.location  = '/';
            });
        }
    </script>
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "row mt-5">
            <h1>회원가입</h1>
        </div>
        <div class = "row mt-5">
            <div class = "col-6"> 
                <form><!-- <form method="POST" action = "/api/v1/users"> -->
                    <div class="form-group" >
                        <label for="userid">아이디</label>
                        <input type="text" class="form-control" id="userid" placeholder="아이디를 입력하세요" name ="userid">
                    </div>
                    <div class="form-group">
                        <label for="username">사용자이름</label>
                        <input type="text" class="form-control" id="username" placeholder="사용자 이름을 입력하세요" name ="username">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" name ="password">
                    </div>
                    <div class="form-group">
                        <label for="repassword">비밀번호 확인</label>
                        <input type="password" class="form-control" id="repassword" placeholder="비밀번호를 재입력하세요" name ="repassword">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="regist();">등록</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
